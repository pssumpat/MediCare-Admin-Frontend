
<ng-container class="product-form">
<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" >
  <input [(ngModel)]="product.name" formControlName="productName" class="form-control form-control-lg" type="text" placeholder="Product Name">
  <input [(ngModel)]="product.description" formControlName="productDescription" class="form-control" type="text" placeholder="Product Description">
  <input [(ngModel)]="product.price" formControlName="productPrice" class="form-control" type="text" placeholder="Product Price">
  <input [(ngModel)]="product.rating" formControlName="productRating" class="form-control" type="text" placeholder="Product Rating">

  <div class="form-group">
      <label for="exampleFormControlFile1">Product Image</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

  <button  class="btn btn-outline-success" type="submit">Save Product</button>
</form>
</ng-container>

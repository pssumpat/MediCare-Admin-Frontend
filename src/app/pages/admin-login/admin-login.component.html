<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
          <h1 >Admin Portal</h1>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3"> Email address</label>
            <input type="text" formControlName="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" [ngClass]="{'is-invalid' : submitted && form['email'].errors}">
              <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                <div *ngIf="submitted && form['email'].errors['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="submitted && form['email'].errors['email']">
                  Enter valid email id
                </div>
              </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" [ngClass]="{'is-invalid' : submitted && form['password'].errors}" >
              <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                <div *ngIf="submitted && form['password'].errors['required']">
                  Password cannot be empty
                </div>
              </div>
              <div  *ngIf="passwordInvalid" >
                <p style="color:Tomato;">Incorrect Id or Password</p>
              </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

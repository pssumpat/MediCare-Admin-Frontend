<app-header ></app-header>
<div class="container">
  <div class="row">
    <div *ngFor="let p of products" class="card" class="col-lg-6 mb-4" style="width: 18rem" >
      <img src="#" class="card-img-top" alt="{{ p.name }}" />
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.description }}</p>
        Price : {{ p.price }} &nbsp;<a href="#" class="btn btn-primary" >Add To Cart</a>
      </div>
    </div>
  </div>
</div>
